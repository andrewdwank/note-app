<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style-note.css">
  <script src="script-note.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Note App</title>
</head>
<body>
    <!-- https://www.youtube.com/watch?v=gzoifHuIsrI -->
    <header>
    <h1>Quick Notes ‚úÖ</h1>
    <div>
      <button class="add-note-btn" onclick="openNoteDialog()">
        + Add Note
      </button>
      <button id="themeToggleBtn" class="theme-toggle-btn">üåô</button>
    </div>
  </header>

  <main id="notesContainer" class="notes-grid">
    <!-- Notes will be rendered here -->
  </main>

  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 id="dialogTitle" class="dialog-title">
          Add New Note
        </h2>
        <button class="close-btn" onclick="closeNoteDialog()">√ó</button>
      </div>

      <form id="noteForm">
        <div class="form-group">
          <label class="form-label">Note Type</label>
          <div class="note-type-selector">
            <label class="type-option">
              <input type="radio" name="noteType" value="text" checked>
              <span>üìù Text Note</span>
            </label>
            <label class="type-option">
              <input type="radio" name="noteType" value="checklist">
              <span>‚úÖ Checklist</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="e.g. Project Plan" required>
        </div>

        <!-- Text Note Content -->
        <div id="textNoteFields" class="form-group">
          <label for="noteContent" class="form-label">Content</label>
          <textarea id="noteContent" class="form-input" placeholder="Write your note here..."></textarea>
        </div>

        <!-- Checklist Note Fields -->
        <div id="checklistNoteFields" class="form-group hidden">
          <label class="form-label">Checklist Items</label>
          <div id="checklistItemsContainer">
            <!-- Items added dynamically -->
          </div>
          <button type="button" class="add-item-btn" onclick="addChecklistItem()">+ Add Item</button>
        </div>

        <div class="dialog-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
          <button type="submit" class="save-btn">Save Note</button>
        </div>
      </form>
    </div>
  </dialog>
</body>
</html>
